<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
</head>
<body>
  <section class="wrapper">
    <section class="left-box">
      <p>your result</p>
      <div class="percent">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="right-box">
      <h2>summary</h2>
      <div class="container reaction">
        <div class="title">
          <img src="./images/icon-reaction.svg" alt="reaction">
          <p>reaction</p>
        </div>

        <div class="score">
          <p><strong>80</strong> / 100</p>
        </div>
      </div>

      <div class="container memory">
        <div class="title">
          <img src="./images/icon-memory.svg" alt="memory">
          <p>memory</p>
        </div>

        <div class="score">
          <p><strong>92</strong> / 100</p>
        </div>
      </div>

      <div class="container verbal">
        <div class="title">
          <img src="./images/icon-verbal.svg" alt="verbal">
          <p>verbal</p>
        </div>

        <div class="score">
          <p><strong>61</strong> / 100</p>
        </div>
      </div>

      <div class="container visual">
        <div class="title">
          <img src="./images/icon-visual.svg" alt="visual">
          <p>visual</p>
        </div>

        <div class="score">
          <p><strong>80</strong> / 100</p>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </section>
</body>
</html>
