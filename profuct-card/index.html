<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product Preview Card Component</title>
</head>
<body>
  <section id="wrapper">
    <div class="image-container">
      <img src="./assets/image-product-desktop.jpg" alt="product-preview">
    </div>
    <div class="text-container">
      <p class="topmost">perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by 
        Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>
      
      <div class="button">
        <img src="./assets/icon-cart.svg" alt="cart-icon">
        <p>Add to Cart</p>
      </div>
    </div>
  </section>
</body>
</html>
